server:
  port: 9082

spring:
  application:
    name: logging-service # 微服务名称
  profiles:
    active: dev

  # 数据库
  datasource:
    url: jdbc:mysql://192.168.219.101:4406/ds?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # nacos
  cloud:
    nacos:
      server-addr: 192.168.219.101:8848 # nacos地址

  # rabbitmq
  rabbitmq:
    host: 192.168.219.101 # 你的虚拟机IP
    port: 5672 # 端口
    virtual-host: /szml # 虚拟主机
    username: szml # 用户名
    password: 123456 # 密码

    listener:
      simple:
        prefetch: 1 # 每次只能获取一条消息，处理完成才能获取下一个消息

# Seata 配置
seata:
  registry:
    type: nacos
    nacos:
      server-addr: 192.168.219.101:8848
      namespace: ""
      group: DEFAULT_GROUP
      application: seata-server
      username: nacos
      password: nacos
  tx-service-group: szml
  service:
    vgroup-mapping:
      szml: "default"
  enable-auto-data-source-proxy: false
  # AT模式
  data-source-proxy-mode: AT

# 设置日志级别为DEBUG（开发环境）
logging:
  level:
    com:
      jins:
        mapper: debug
        service: info
        controller: info

mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
#    url: jdbc:mysql://192.168.237.101:4406/szml?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    username: root
#    password: 123456
  # Redis

  redis:
    database: 3
    host: 192.168.0.113
    port: 6379
    password: 123456
    lettuce:
      pool:
        min-idle: 0
        max-active: 8
        max-idle: 8
        max-wait: -1ms
    connect-timeout: 30000ms

  # shardingsphere
  shardingsphere:
    mode:
      type: Memory
    props:
      sql-show: true
    # 关键：配置事务管理器
    transaction:
      type: AT
      provider-type: SeataAT

    datasource:
      names: ds0,ds1

      ds0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.0.113:4407/ds0?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: 123456
      ds1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://192.168.0.113:4408/ds1?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
        username: root
        password: 123456

    # 规则配置
    rules:
      sharding:
        # 单表配置（不分片）
        #标准分片表配置（数据节点配置）
        tables:
          users:
            actual-data-nodes: ds$->{0..1}.users$->{0..1}

            #分片算法配置（库）
            database-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: alg_database
            # 分表策略（对4取模后特殊映射）
            table-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: alg_table

        # 分片算法属性配置
        sharding-algorithms:
          # 分表算法：user_id % 2 特殊映射
          # user_id末尾数字小于5放在ds0数据库，大于等于5放在ds1数据库
          alg_database:
            type: INLINE
            props:
              algorithm-expression: >-
                ds$->{user_id % 10 < 5 ? 0 : 1}
          # 分表算法：user_id % 4 特殊映射
          # user_id末尾数字为偶数放在user0表，为奇数放在user1表
          alg_table:
            type: INLINE
            props:
              algorithm-expression: users$->{user_id % 4 % 2}

# Seata 配置
seata:
  registry:
    type: nacos
    nacos:
      server-addr: 192.168.0.113:8848
      namespace: ""
      group: DEFAULT_GROUP
      application: seata-server
      username: nacos
      password: nacos
  tx-service-group: szml
  service:
    vgroup-mapping:
      szml: "default"
  enable-auto-data-source-proxy: false
  # XA模式
  data-source-proxy-mode: AT

# 设置日志级别为DEBUG（开发环境）
logging:
  level:
    com:
      jins:
        mapper: debug
        service: info
        controller: info

mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
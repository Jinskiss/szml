server:
  port: 9080

spring:
  application:
    name: user-service # 微服务名称
  profiles:
    active: dev

  # nacos
  cloud:
    nacos:
      server-addr: 192.168.0.113:8848 # nacos地址

  # rabbitmq
  rabbitmq:
    host: 192.168.0.113 # 你的虚拟机IP
    port: 5672 # 端口
    virtual-host: /szml # 虚拟主机
    username: szml # 用户名
    password: 123456 # 密码

    listener:
      simple:
        prefetch: 1 # 每次只能获取一条消息，处理完成才能获取下一个消息

#  # 数据库
